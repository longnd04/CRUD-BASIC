<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
   <div class="container">
    <div class=" row">
        <div class="col-6 " >
           <div>
            <div class="">
                <label for="">Tên sản phẩm</label>
                <input type="text" placeholder="" id="name" class="form-control">
            </div>
            <div>
                <label for="">Giá sản phẩm</label>
                <input type="text" placeholder="" id="price" class="form-control">
            </div>
            <div>
                <label for="">Mô tả</label>
                <input type="text" placeholder="" id="desc" class="form-control">
            </div>
            <button class="btn btn-primary mt-3" id="btnAdd">Thêm sản phẩm</button>
            <button class="btn btn-primary mt-3" style="display: none;" id="btnUpdate">Update sản phẩm</button>
           </div>
        </div>
        <div class="col-6">
            <h3>Danh sách sản phẩm</h3>
            <table class="table table-borderded table-striped text-center">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Desc</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="productList">
                </tbody>
            </table>
        </div>
    </div>
   </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</html>
